{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} Inventory Management System</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block head %}{% endblock %}
  <style>
    header {
      padding: 8px;
      background-color: var(--primary);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--light);
    }

    header p {
      margin: 0px;
      color: var(--light);
      font-size: 1.2rem;
      font-weight: bolder;
    }

    header div {
      margin-right: 16px;
      display: flex;
      gap: 8px;
    }

    .action-btn {
      text-decoration: none;
      color: var(--primary);
    }
  </style>
</head>

<body>
  <header>
    <a href="/">
      <p>Inventory Management</p>
    </a>

    <div>
      {% if user.is_authenticated %}
      <a class="action-btn" href="/inventory">Dashboard</a>
      <a class="action-btn" href="/user/logout">Logout</a>
      {% else %}
      <a class="action-btn" href="/user/login">Login</a>
      <a class="action-btn" href="/user/register">Register</a>
      {% endif %}
    </div>
  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
