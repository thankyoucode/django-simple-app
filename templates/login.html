<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #222;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .switch-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .switch-link a {
      color: #007bff;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="form-box">
    <h1>Login</h1>
    <form method="POST" action="login">
      {% csrf_token %}
      <label>Username</label>
      <input type="text" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="switch-link">
      Donâ€™t have an account? <a href="register">Register</a>
    </div>
  </div>
</body>

</html>
